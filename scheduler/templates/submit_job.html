{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Job</title>
  <link rel="stylesheet" href="{% static '../static/submit_job.css' %}">
 
</head>
<body>
  <h1>Job Scheduler</h1>
  <hr>

  <h2>Submit a Job</h2>
  <form method="post">
    {% csrf_token %}
    <label>Job Type:</label>
    <input type="text" name="job_type" required>

    <label>Schedule Time:</label>
    <input type="datetime-local" name="schedule_time" required>

    <label>Priority:</label>
    <input type="number" name="priority" value="0">

    <label>Task Data:</label>
    <textarea name="data" rows="6" cols="60"></textarea>

    <input type="submit" value="Submit Job">
  </form>
</body>
</html>

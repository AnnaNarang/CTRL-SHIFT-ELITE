{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sched.io - Jobs</title>
  <link rel="stylesheet" href="{% static '../static/home.css' %}">
  <!-- <script defer src="{% static '/script.js' %}"></script> -->
</head>
<body>
  <header>
    <div class="logo">Sched.io</div>
    <div class="auth-links"><a href="{% url 'signup' %}">SIGNUP</a> | <a href="{% url 'login' %}">LOGIN</a></div>
  </header>

  <main>
    <div class="top-bar">
      <div class="filter-dropdown">
        <button id="filterBtn">üîç FILTER</button>
        <div id="filterOptions" class="dropdown-content">
          <a href="?status=all">All</a>
          <a href="?status=PENDING">Pending</a>
          <a href="?status=PROCESSING">Running</a>
          <a href="?status=COMPLETED">Completed</a>
        </div>
      </div>
      <a href="{% url 'submit_job' %}"><button id="addJobBtn" class="add-btn" >‚ûï</button></a>
      
    </div>

    <h2 class="title">JOBS</h2>
    <table>
      {% for job in jobs %}
      <tr>
        <td>{{ job.id }}</td>
        <td>{{ job.name }}</td>
        <td>{{ job.status }}</td>
        <td>{{ job.created_at }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="4" style="text-align:center;">No jobs available.</td></tr>
      {% endfor %}
    </table>
  </main>

  <!-- Modal for adding job -->
  <div id="jobModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Add New Job</h3>
      <form method="POST" action="{% url 'add_job' %}">
        {% csrf_token %}
        <label>Job Name:</label><br>
        <input type="text" name="name" required><br><br>
        <label>Status:</label><br>
        <select name="status">
          <option value="pending">Pending</option>
          <option value="running">Running</option>
          <option value="completed">Completed</option>
        </select><br><br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>

document.addEventListener("DOMContentLoaded", function () {
  // FILTER dropdown toggle
  const filterBtn = document.getElementById("filterBtn");
  const filterOptions = document.getElementById("filterOptions");

  filterBtn.addEventListener("click", function () {
    filterOptions.classList.toggle("show");
  });

  // Close dropdown if clicked outside
  window.addEventListener("click", function (e) {
    if (!filterBtn.contains(e.target) && !filterOptions.contains(e.target)) {
      filterOptions.classList.remove("show");
    }
  });
});
